<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Demo</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark myNav">
        <div class="container">
            <!--Logo-->
            <a class="navbar-brand text-center" href="#">
                <img class="amazonLogo" src="AmazonLogo.png" alt="#nowhere">
            </a>
            <!-- Logo end -->

            <!-- Hamburger Btn -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Hamburger Btn end -->

            <!-- collapsable content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="col-10">
                    <div class="row">
                        <div class="col-10 text-center">
                            <!-- Search Section -->
                            <form class="d-flex justify-content-center">
                                <!-- Search Bar -->
                                <input class="form-control searchBar me-2" type="search" placeholder="Search" aria-label="Search">

                                <!-- Search Btn -->
                                <button class="btn btn-warning" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                    </svg>
                                </button>
                            </form>
                        </div>
                        <div class="col-2 text-center">
                            <div class="btn-group">
                                <div class="dropdown">
                                    <button class="btn  btn-sm btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      <img class="logo" src="Flag.png" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-2 justify-content-center">
                    <div class="row">
                        <div class="col-md-6 text-center align-items-center">
                            <!-- <img class="logo" src="User.png" alt=""> -->
                            <h1>
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                </svg>
                            </h1>
                        </div>
                        <div class="col-md-6 text-center">
                            <!-- <img class="logo" src="Cart.png" alt=""> -->
                            <h1>
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                                </svg>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Collapsable content end -->

        </div>
    </nav>

    <div style="overflow-x:hidden">
        <div class="row">
            
            <!-- Left Section -->
            <div class="col-md-6 ThreejsCanvas">
                <canvas class="webgl"></canvas>
            </div>

            <!-- Right Section -->
            <div class="col-md-6">
                <div class="row leftContent">
                    
                    <!-- Product Name -->
                    <div class="col mb-2 product">
                        iPhone 13 Pro Max (Gold)
                    </div>

                    <!-- Brand Name
                    <div class="row">
                        <div class="col brand">
                            Apple
                        </div>
                    </div> -->

                    <!-- Specs -->
                    <div class="row">
                        <div class="col my-2 specs">
                            256 GB ROM | 12MP + 12MP + 12MP | 12MP Front Camera
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="row">
                        <div class="col my-2 price">
                            â‚¹1,39,900
                        </div>
                    </div>

                    <!-- Buy Btn -->
                    <div class="row">
                        <div class="col">
                            <div class="btn btn-outline-dark my-3 buyBtn">Buy Now</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
